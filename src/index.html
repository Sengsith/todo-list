<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <button id="open-project-modal">Add New Project</button>
    <dialog data-project>
      <form method="dialog" id="project-form">
        <label for="project-name">Project Name</label>
        <input type="text" name="project-name" id="project-name" autocomplete="off" />
        <button id="project-submit">Add Project</button>
        <button id="close-project-modal">Cancel</button>
      </form>
    </dialog>
    <div id="content"></div>
  </body>
</html>
